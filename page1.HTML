<!DOCTYPE html>
<html>

<head>
    <title>ข้อมูลร้านอาหาร</title>
    <style>
    body {
        background-image: url('https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/30_g11_malistgarden.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh; 
        background-attachment: fixed;
        margin: 0;
        color: white; /* เปลี่ยนเป็นสีขาว เพื่อให้เห็นชัดเจนบนพื้นหลัง */
        text-align: center;
        padding-top: 50px;
        text-shadow: 1px 1px 3px black;
    }

    /* VVV --- กล่องสำหรับครอบรูป --- VVV */
    .image-container {
        /* 1. กำหนดความกว้าง */
        width: 60%; 
        max-width: 800px;
        
        /* 2. จัด "กล่อง" นี้ให้อยู่กลาง */
        margin: 40px auto 0 auto;
    }


    /* --- CSS สำหรับรูปภาพเดี่ยว --- */
    .single-image {
        display: block; 
        width: 100%; /* 3. ให้รูปใหญ่ "เต็ม" กล่อง .image-container */
        height: auto; 
        border: 3px solid white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
    }

    /* (สำหรับ h1) เว้นระยะห่างจากด้านล่างเล็กน้อย */
    h1 {
        margin-bottom: 20px;
    }

    /* VVV --- กล่องจัดกลุ่มโลโก้กับข้อความ --- VVV */
    .logo-area {
        /* 1. สั่งให้ของข้างใน (โลโก้, กล่องข้อความ) เรียงแนวนอน */
        display: flex; 
        
        /* 2. จัดให้โลโก้และกล่องข้อความอยู่ "ชิดบน" (flex-start) */
        align-items: flex-start; 
        
        /* 3. ย้าย margin ที่เคยอยู่บน .small-logo มาไว้ที่นี่แทน */
        margin-left: 10px;  /* (เว้น 10px จากขอบซ้าย) */
        margin-right: auto; /* (ดันให้ชิดซ้าย) */
        margin-top: 20px;   /* (เว้น 10px จากรูปบน) */
    }

    /* VVV --- กล่องสำหรับห่อข้อความโดยเฉพาะ --- VVV */
    .text-content {
        text-align: left;   /* บังคับให้ข้อความในกล่องนี้ชิดซ้าย */
        margin-left: 10px;  /* เว้นระยะห่างจากโลโก้ */
    }

    /* VVV --- สไตล์สำหรับข้อความ "ที่ตั้ง" --- VVV */
    .logo-text {
        margin: 0; 
        font-size: 24px; /* (ปรับขนาดได้ตามชอบ) */
        font-weight: bold; /* (เพิ่มความหนาให้ดูเป็นหัวข้อ) */
    }

    /* VVV --- สไตล์สำหรับ "ที่อยู่" --- VVV */
    .logo-address {
        margin: 5px 0 0 0; /* เพิ่มระยะห่างด้านบน 5px */
        font-size: 24px; 
    }

    /* VVV --- CSS สำหรับรูปเล็ก --- VVV */
    .small-logo {
        flex-shrink: 0; /* ป้องกันไม่ให้รูปยืดหดตัว */
        width: 50px; 
        height: 50px; 
        object-fit: cover; 
        border-radius: 50%; 
        border: 2px solid white; 
    }

    /* VVV --- สไตล์สำหรับลิงก์แผนที่ --- VVV */
    .map-link {
        display: block; /* ทำให้ขึ้นบรรทัดใหม่ */
        margin-top: 15px; /* ปรับระยะห่าง */
        font-size: 24px;
        font-weight: bold;
        color: white; /* ตั้งค่าสีลิงก์เป็นสีขาว */
        text-decoration: none; /* ลบเส้นใต้ */
    }
    .map-link:hover {
        text-decoration: underline; /* เพิ่มเส้นใต้เมื่อเมาส์ชี้ */
    }
    
    /* VVV --- (แก้ไข) สไตล์สำหรับไอคอน location.png (ไม่ใช่ .map-image) --- VVV */
    .map-image {
        display: block;    /* ทำให้รูปขึ้นบรรทัดใหม่ */
        width: 700px;       /* VVV ปรับขนาดให้เล็ก VVV */
        height: auto;      /* รักษาสัดส่วน */
        margin-top: 5px;   /* VVV ปรับระยะห่าง VVV */
    }

    /* VVV --- สไตล์สำหรับ "ข้อมูลลูกค้าโดยเฉลี่ย" --- VVV */
    .text-datauser{
        margin: 15px 0 0 0; /* เว้นระยะห่างจากด้านบน */
        font-size: 24px; 
        font-weight: bold; 
    }

.gallery-container {
        display: flex;
        justify-content: space-between; /* จัดให้มีช่องว่างระหว่างรูปเท่าๆ กัน */
        align-items: flex-start;
        margin-top: 10px; /* เว้นระยะห่างจาก "ข้อมูลลูกค้า" */
    }

    /* VVV --- (แก้ไข) สไตล์สำหรับ 3 รูป (รวมโค้ดที่ซ้ำซ้อน) --- VVV */
.gallery-container {
        display: flex;
        justify-content: center; /* VVV ปรับเป็น center VVV */
        align-items: flex-start;
        margin-top: 10px; 
        flex-wrap: wrap; /* VVV เพิ่ม flex-wrap VVV */
        gap: 15px; /* VVV เพิ่ม gap (ช่องว่าง) VVV */
    }

    /* VVV --- (ปรับแก้) สไตล์สำหรับ 3 รูป --- VVV */
    .gallery-image {
        width: 90%; /* VVV ปรับขนาดให้ใหญ่ขึ้น (จาก 32%) VVV */
        height: auto;
        border: 3px solid white;
        border-radius: 10px;
        box-sizing: border-box; 
    }


    </style>
</head>

<body>

    <h1>ข้อมูลร้านอาหาร</h1>
    
    <div class="image-container">

        <img src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/30_g1_durinstreet.png" class="single-image">
        
        <div class="logo-area">
            <img src="image/image-removebg-preview.jpg" class="small-logo"> 
            
            <div class="text-content">
                <p class="logo-text">ที่ตั้ง</p>
                <p class="logo-address">1310 Sukkasem Intersection Kamchadphai Road Thatchoengchum Subdistrict Mueang Sakon Nakhon District, เมืองสกลนคร ไทย</p>
                
                <a href="https://www.google.com/maps/search/%E0%B8%A3%E0%B9%89%E0%B8_B2%E0%B8_99%E0%B8_AD%E0%B8_B2%E0%B8_AB%E0%B8_B2%E0%B8_A3%E0%B8_AA%E0%B8_81%E0%B8_A5/@17.1501376,104.1502428,12z?entry=s&sa=X&ved=1t%3A199789" class="map-link">ตำแหน่งที่ตั้ง</a>
                
                <!-- VVV (แก้ไข) เปลี่ยน class เป็น .location-icon VVV -->
                <img src="image/location.png" class="map-image">
                
                <p class="text-datauser">ข้อมูลลูกค้าโดยเฉลี่ย</p>

                <!-- VVV (เพิ่มใหม่) กล่องสำหรับ 3 รูป VVV -->
                <div class="gallery-container">
                    <img src="image/รูปภาพ2.png" class="gallery-image">
                    <img src="image/รูปภาพ4.png" class="gallery-image">
                    <img src="image/รูปภาพ3.png" class="gallery-image">
                </div>

            </div>
        
        </div> 

    </div> 
    
</body>
</html>
