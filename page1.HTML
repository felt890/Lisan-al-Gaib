<!DOCTYPE html>
<html>

<head>
    <title>ข้อมูลร้านอาหาร</title>
    <style>
    body {
        background-image: url('https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/30_g11_malistgarden.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh; 
        background-attachment: fixed;
        margin: 0;
        color: white; /* เปลี่ยนเป็นสีขาว เพื่อให้เห็นชัดเจนบนพื้นหลัง */
        text-align: center;
        padding-top: 50px;
        text-shadow: 1px 1px 3px black;
    }

    /* --- CSS สำหรับรูปภาพเดี่ยว --- */
    .single-image {
        display: block; /* ทำให้รูปภาพเป็น block element */
        margin: 40px auto; /* จัดกลางอัตโนมัติ (บน-ล่าง 40px, ซ้าย-ขวา auto) */
        width: 60%; /* กำหนดความกว้างของรูปภาพ ไม่ให้ใหญ่เกินไป */
        max-width: 800px; /* จำกัดขนาดสูงสุดของรูปภาพ */
        height: auto; /* รักษาสัดส่วนของภาพ */
        border: 3px solid white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* เพิ่มเงาให้รูปดูมีมิติ */
    }

    /* (สำหรับ h1) เว้นระยะห่างจากด้านล่างเล็กน้อย */
    h1 {
        margin-bottom: 20px;
    }
    </style>
</head>

<body>

    <h1>ข้อมูลร้านอาหาร</h1>
    
    <img src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/30_g1_durinstreet.png" class="single-image">
    <img src="image-removebg-preview">
</body>

</html>
