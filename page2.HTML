<style>
    body {
        background-image: url('https://www.ktc.co.th/pub/media/Article/10/ktcHouseofTango-013.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh; 
        background-attachment: fixed;
        margin: 0;
        color: white; /* เปลี่ยนเป็นสีขาว เพื่อให้เห็นชัดเจนบนพื้นหลัง */
        text-align: center;
        padding-top: 50px;
        text-shadow: 1px 1px 3px black;
    }

    /* VVV --- (แก้ไข) กล่องครอบทั้งหมด --- VVV */
    .image-container {
        /* 1. ขยายกล่องให้กว้างขึ้นเพื่อรองรับ 5 รายการ */
        width: 90%;
        max-width: 1400px;
        margin: 40px auto 0 auto;
        
        /* 2. VVV คำสั่ง Grid VVV */
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 คอลัมน์เท่ากัน */
        gap: 20px; /* ช่องว่างระหว่างรูป */
    }

    /* VVV --- (เพิ่มใหม่) สไตล์สำหรับกล่องแต่ละเมนู --- VVV */
    .gallery-item {
        text-align: center;
        /* (เราสามารถเพิ่มพื้นหลัง/ขอบที่นี่ได้ถ้าต้องการ) */
    }

    /* VVV --- (แก้ไข) สไตล์สำหรับรูปภาพเมนู --- VVV */
    .gallery-image {
        width: 100%;        /* กว้างเต็มกรอบ */
        height: 180px;      /* VVV กำหนดความสูงตายตัว VVV */
        object-fit: cover;  /* VVV ซูมให้เต็มกรอบ (สำคัญมาก) VVV */
        border-radius: 10px;
        border: 2px solid white;
        box-sizing: border-box; /* ป้องกันขอบ 2px ทำให้ล้น */
    }

    /* VVV --- (เพิ่มใหม่) สไตล์สำหรับลิงก์ (ชื่ออาหาร) --- VVV */
    .gallery-item a {
        display: block; /* ขึ้นบรรทัดใหม่ */
        margin-top: 10px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
    }
    .gallery-item a:hover {
        text-decoration: underline;
    }

    </style>
