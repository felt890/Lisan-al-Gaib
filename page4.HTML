<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights Full Layout (with Background Image)</title>
    <style>
        /* --- General Styles --- */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.ktc.co.th/pub/media/Article/10/ktcHouseofTango-013.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #333;
        }

        /* --- Main Container --- */
        .ark-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background-color: rgba(233, 233, 233, 0.95);
            border: 1px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* --- 1. Main Content (Left Side) --- */
        .ark-main-content {
            flex: 2;
            background-color: #000;
        }

        /* --- 1a. Slider Container --- */
        .slider-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 2;
        }

        .slide-caption h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .slide-caption a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- 1b. Slider Dots (‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°) --- */
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 12px 0;
        }

        .dot {
            width: 25px;
            height: 8px;
            background-color: #555;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background-color: #888;
        }

        .dot.active {
            background-color: #fff;
            width: 40px;
        }

        /* --- 2. Sidebar (Right Side) --- */
        .ark-sidebar {
            flex: 1;
            padding: 10px;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            background-color: rgba(233, 233, 233, 0.85);
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 2px solid #aaa;
        }

        .tab-btn {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            color: #777;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #111;
            border-bottom-color: #555;
        }

        .sidebar-list {
            margin-top: 10px;
            flex-grow: 1;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid #ccc;
            font-size: 0.9rem;
        }
        
        /* * ‡πÄ‡∏û‡∏¥‡πà‡∏° Style ‡∏ô‡∏µ‡πâ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏ß‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Link ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏™‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ */
        .list-item a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
        .list-item a:hover {
            text-decoration: underline;
        }

        .item-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .item-date {
            color: #666;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .read-more-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #bbb;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .read-more-btn:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- 1. ‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Slider ---
            const slides = document.querySelectorAll('.slide');
            const captionTitle = document.getElementById('caption-title');
            const dotsContainer = document.getElementById('slider-dots');
            let currentSlide = 0;

            slides.forEach((slide, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                dot.dataset.slide = index;
                if (index === 0) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', function() {
                    showSlide(parseInt(this.dataset.slide));
                });
                dotsContainer.appendChild(dot);
            });

            const dots = document.querySelectorAll('.dot');

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    dots[i].classList.remove('active');
                });
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                captionTitle.textContent = slides[index].dataset.title;
                currentSlide = index;
            }

            setInterval(() => {
                let nextSlide = (currentSlide + 1) % slides.length;
                showSlide(nextSlide);
            }, 5000);
            
            showSlide(0);

            // --- 2. ‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Tab ---
            const tabData = {
                latest: [
                    { title: "‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡∏£‡πå 061-681-xxxx", date: "" },
                    { title: "‡∏£‡πâ‡∏≤‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏ï‡πà 8.00‡∏ô.-20.00‡∏ô.", date: "" },
                    
                    // --- üåü ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1: ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ---
                    // ‡πÄ‡∏£‡∏≤‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà Object ‡πÄ‡∏î‡∏¥‡∏°‡∏î‡πâ‡∏ß‡∏¢ String ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏°‡∏≤
                    '<a href="https://www.google.com/maps/search/%E0%B8%A3%E0%B9%89%E0%B8_B2%E0%B8_99%E0%B8_AD%E0%B8_B2%E0%B8_AB%E0%B8_B2%E0%B8_A3%E0%B8_AA%E0%B8_81%E0%B8_A5/@17.1501376,104.1502428,12z?entry=s&sa=X&ved=1t%3A199789" class="map-link">‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á</a>',
                    // ---------------------------------

                    { title: "‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏ô‡∏ô‡πâ‡∏≠‡∏¢‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î:‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ä‡πâ‡∏≤", date: "" },
                    { title: "‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏°‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î:‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏á", date: "" }
                   
                ],
                event: [
                    { title: "‡πÄ‡∏ó‡∏®‡∏Å‡∏≤‡∏•‡∏î‡∏£‡∏≤‡∏Ñ‡∏≤", date: "28/10/2568" },
                    { title: "‡πÄ‡∏ó‡∏®‡∏Å‡∏≤‡∏•‡∏£‡∏î‡∏Ñ‡∏≤", date: "4/11/2568" },
                    { title: "‡πÄ‡∏ó‡∏®‡∏Å‡∏≤‡∏•‡∏î‡∏£‡∏≤‡∏Ñ‡∏≤", date: "12/9/2568" }
                ],
                contest: [
                    { title: "Fan Art Contest: Summer", date: "1/6/2568" },
                    { title: "Music Contest: Rhodes Island", date: "15/3/2568" }
                ]
            };

            const tabButtons = document.querySelectorAll('.tab-btn');
            const sidebarList = document.getElementById('sidebar-list');

            // --- üåü ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ ---
            function updateSidebarContent(contentKey) {
                sidebarList.innerHTML = '';
                const data = tabData[contentKey];
                data.forEach(item => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('list-item');

                    // * ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                    if (typeof item === 'string') {
                        // ‡∏ñ‡πâ‡∏≤ item ‡πÄ‡∏õ‡πá‡∏ô String (‡πÄ‡∏ä‡πà‡∏ô ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
                        // ‡πÉ‡∏´‡πâ‡πÉ‡∏™‡πà HTML ‡∏ô‡∏±‡πâ‡∏ô‡∏•‡∏á‡πÑ‡∏õ‡πÉ‡∏ô list-item ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
                        listItem.innerHTML = item;
                    } else {
                        // ‡∏ñ‡πâ‡∏≤ item ‡πÄ‡∏õ‡πá‡∏ô Object (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∑‡πà‡∏ô‡πÜ)
                        // ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö title ‡πÅ‡∏•‡∏∞ date ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
                        listItem.innerHTML = `
                            <span class="item-title">${item.title}</span>
                            <span class="item-date">${item.date}</span>
                        `;
                    }
                    // ---------------------------------

                    sidebarList.appendChild(listItem);
                });
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    updateSidebarContent(this.dataset.content);
                });
            });
            
            updateSidebarContent('latest');

        });
    </script>
